<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">The form project for microverse</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="MyName" />
      <br />
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="me@email.com" />
      <br />
      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        min="10"
        max="99"
        required
        placeholder="age"
      />
      <br>
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        <option value="employer">Employer</option>
      </select>
      <br>
      <label for="recommend">How likely is that you would recommend freeCodeCamp to a friend?</label><br>
      <input name="recommend" type="radio" value="Verry likely">Verry likely <br>
      <input name="recommend" type="radio" value="likely">likely <br>
      <input name="recommend" type="radio" value="Not likely">Not likely<br>
      <label for="improve">Things that should be improved in the future
          (Check all that apply):</label><br>
          <input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects<br>
          <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects<br>
          <input type="checkbox" name="improve" value="Data Visualization">Data Visualization<br>
          <label for="comments">Feel free to add any comments!</label><br>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
          <br>
          <input type="submit" id="submit">

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->

    <script src="js/index.js"></script>
  </body>
</html>
