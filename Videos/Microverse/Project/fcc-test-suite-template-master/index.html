<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">The form project for microverse</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="MyName" />
      <br />
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="me@email.com" />
      <br />
      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        min="10"
        max="99"
        required
        palceholder="20"
      />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
